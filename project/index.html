<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Rate My Interviewer",
        "url": "https://rmi-rmm.netlify.app",
        "description": "Anonymous, AI-powered feedback about interview experiences and hiring managers.",
        "author": {
          "@type": "Organization",
          "name": "Rate My Interviewer Team"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://rmi-rmm.netlify.app/search/{search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
      </script>
    <meta charset="utf-8" />
    <title>Rate My Interviewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ SEO Basics -->
    <meta name="description" content="Rate My Interviewer — Honest, AI-powered feedback to improve your interview experience." />
    <meta name="keywords" content="interview feedback, anonymous reviews, AI career tools, Rate My Interviewer, tech hiring India" />
    <meta name="author" content="Rate My Interviewer Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://rmi-rmm.netlify.app/" />
    <!-- ✅ Social Preview -->
    <meta property="og:title" content="Rate My Interviewer" />
    <meta property="og:description" content="Honest, AI-driven feedback to grow your career." />
    <meta property="og:image" content="https://rmi-rmm.netlify.app/preview.png"/>
    <meta property="og:url" content="https://rmi-rmm.netlify.app/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rate My Interviewer" />
    <meta name="twitter:description" content="See how your interviewer measures up through anonymous, AI-powered insights." />
    <meta name="twitter:image" content="https://rmi-rmm.netlify.app/preview.png" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ✅ Fonts & Styles -->
    <link href="tailwind.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap");
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
